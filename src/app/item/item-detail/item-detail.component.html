<div fxLayout="column" fxLayoutGap="20px">
  <app-menu></app-menu>

  <mat-form-field class="long-form-field" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput>
  </mat-form-field>

  <div>Varianten</div>

  <table mat-table>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preis</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Größe</th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div fxLayout="row" fxLayoutGap="20px">
    <button mat-flat-button color="accent">Neue Variante hinzufügen</button>
    <button mat-flat-button>Speichern</button>
    <button mat-flat-button>Artikel löschen</button>
  </div>
</div>
