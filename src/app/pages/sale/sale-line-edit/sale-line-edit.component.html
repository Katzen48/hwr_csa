<div mat-dialog-title *ngIf="data">Buchungszeile bearbeiten</div>
<div mat-dialog-title *ngIf="!data">Neue Buchungszeile</div>

<div mat-dialog-content fxLayout="column" fxLayoutGap="16px">

  <mat-form-field appearance="fill" class="long-form-field">
    <mat-label>Artikel</mat-label>
    <mat-select [formControl]="item">
      <mat-option *ngFor="let item of itemService.items" [value]="item">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="item.value">
    <mat-form-field appearance="fill" class="long-form-field">
      <mat-label>Artikelvariante</mat-label>
      <mat-select [formControl]="itemVariant">
        <mat-option *ngFor="let itemVariant of itemVariants" [value]="itemVariant">
          {{ itemVariant.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="long-form-field">
    <mat-label>Preis in â‚¬</mat-label>
    <input matInput [(ngModel)]="data.content.price">
  </mat-form-field>

  <mat-form-field appearance="fill" class="long-form-field">
    <mat-label>Menge</mat-label>
    <input matInput type="number" [(ngModel)]="data.content.quantity">
  </mat-form-field>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutGap="20px">
  <button mat-flat-button
          class="colored-btn"
          *ngIf="!data.content.id"
          (click)="postNewSaleLine()">Speichern
  </button>
  <button mat-flat-button
          class="colored-btn"
          *ngIf="data.content.id"
          (click)="updateSaleLine()">Speichern
  </button>
  <button mat-raised-button [mat-dialog-close]="'cancel'">Abbrechen</button>
</div>
