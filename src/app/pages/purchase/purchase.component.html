<div fxLayout="column" fxLayoutGap="20px">
  <app-menu [currentTab]="'purchases'"></app-menu>

  <div class="heading">Aktive Bestellungen</div>

  <table mat-table [dataSource]="purchaseService.purchaseHeaders">
    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef>Lieferant</th>
      <td mat-cell *matCellDef="let element"> {{element.vendor.name}} </td>
    </ng-container>

    <ng-container matColumnDef="postingDate">
      <th mat-header-cell *matHeaderCellDef>Buchungsdatum</th>
      <td mat-cell *matCellDef="let element"> {{ formatDate(element.posting_date) }} </td>
    </ng-container>

    <ng-container matColumnDef="deliveryDate">
      <th mat-header-cell *matHeaderCellDef>Lieferdatum</th>
      <td mat-cell *matCellDef="let element"> {{ formatDate(element.delivery_date) }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="onShowLines(element.id)">Details</button>
        <button mat-flat-button (click)="onEditPurchaseHeader(element.id)">Bearbeiten</button>
        <button mat-flat-button (click)="deletePurchaseHeader(element.id)">LÃ¶schen</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-flat-button
          class="colored-btn"
          (click)="onNewPurchaseHeader()"
          style="width: fit-content">Neue Bestellung</button>
</div>
