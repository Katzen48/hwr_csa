<div fxLayout="column" fxLayoutGap="20px">
  <app-menu></app-menu>

  <div class="heading">1. Einkaufskopf erstellen</div>

  <mat-form-field appearance="fill" class="long-form-field">
    <mat-label>Lieferant</mat-label>
    <mat-select [formControl]="vendor">
      <mat-option *ngFor="let vendor of vendorService.vendors" [value]="vendor">
        {{ vendor.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="long-form-field">
    <mat-label>Buchungsdatum</mat-label>
    <input matInput [matDatepicker]="pickerPosting" [formControl]="postingDate">
    <mat-datepicker-toggle matSuffix [for]="pickerPosting"></mat-datepicker-toggle>
    <mat-datepicker #pickerPosting></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="long-form-field">
    <mat-label>Lieferdatum</mat-label>
    <input matInput [matDatepicker]="pickerDelivery" [formControl]="deliveryDate">
    <mat-datepicker-toggle matSuffix [for]="pickerDelivery"></mat-datepicker-toggle>
    <mat-datepicker #pickerDelivery></mat-datepicker>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="20px">
    <button mat-flat-button class="colored-btn" *ngIf="!routeId" (click)="postNewPurchaseHeader()">Speichern und weiter
    </button>
    <button mat-flat-button class="colored-btn" *ngIf="routeId">Speichern und weiter
    </button>
    <button mat-raised-button *ngIf="routeId">LÃ¶schen</button>
    <button mat-raised-button (click)="onCancel()">Abbrechen</button>
  </div>

</div>
