<div fxLayout="column" fxLayoutGap="20px">
  <app-menu [currentTab]="'items'"></app-menu>

  <button mat-flat-button
          class="colored-btn"
          (click)="onNewItem()"
          style="width: fit-content">Neuer Artikel
  </button>

  <div *ngFor="let item of itemService.items">
    <button mat-flat-button (click)="onShowItem(item.id)">{{ item.name }}</button>
  </div>
</div>
