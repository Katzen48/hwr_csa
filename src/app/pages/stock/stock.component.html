<div fxLayout="column" fxLayoutGap="20px">
  <app-menu [currentTab]="'stocks'"></app-menu>

  <div>Hier finden Sie eine aktuelle Lagerübersicht:</div>

  <table mat-table>
    <ng-container matColumnDef="itemVariant">
      <th mat-header-cell *matHeaderCellDef>Artikelvariante</th>
      <td mat-cell *matCellDef="let element"> {{element.itemVariant.name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preis in €</th>
      <td mat-cell *matCellDef="let element"> {{element.itemPrice}} </td>
      <td mat-footer-cell *matFooterCellDef>Gesamt:</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Menge</th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="lineAmount">
      <th mat-header-cell *matHeaderCellDef>Zeilenbetrag</th>
      <td mat-cell *matCellDef="let element"> {{element.quantity * element.itemPrice}} </td>
      <td mat-footer-cell *matFooterCellDef> {{ total }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
