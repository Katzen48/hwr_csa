<div fxLayout="column" fxLayoutGap="20px">
  <app-menu [currentTab]="'stocks'"></app-menu>

  <div class="heading">Hier finden Sie eine aktuelle Lager√ºbersicht:</div>

  <table mat-table [dataSource]="stockService.itemLedgerEntries">
    <ng-container matColumnDef="itemVariant">
      <th mat-header-cell *matHeaderCellDef>Artikelvariante</th>
      <td mat-cell *matCellDef="let element"> {{element.itemVariantName}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Menge</th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
